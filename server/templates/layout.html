{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>{% block title %}Neural Net Tracker{% endblock %}</title>
    </head>
    <body>
        <script src="{% static 'script.js' %}"></script>
        <nav class="navbar py-0" style="background-color: #0078d4; color: white">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: white" href="/simulations/">Neural Net Tracker</a>
                {% comment %}<div class="d-flex">
                    <a href="#" style="color: white; text-decoration: none">user <i class="fa fa-user fa-sm"></i></a>
                </div>{% endcomment %}
            </div>
        </nav>
        <div class="d-flex h-100" style="background-color: #F6F7F7">
            {% comment %}<nav class="nav flex-column border-end w-25">
                <a href="#" class="d-flex flex-nowrap"><i class="fa fa-project-diagram"></i> Simulations</a>
                <a href="#">Settings</a>
            </nav>{% endcomment %}
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </div>
            <!-- JQuery and Bootstrap core
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'scripts/popper.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    </body>
</html>
