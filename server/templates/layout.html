{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <script src="{% static 'scripts/layout.js' %}"></script>
        <script src="{% static 'css/layout.css' %}"></script>
        <script src="{% static 'script.js' %}"></script>
        <!-- Font Awesome  -->
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <title >{% block title %}Neural Net Tracker{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand py-0" style="background-color: #0078d4; color: white">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: white; font-weight: bolder;" href="/simulations/">Neural Net Tracker</a>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" style="color: white; text-decoration: none" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }} <i class="fa fa-user fa-sm"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                            <li>
                                <form action="{% url 'Logout' %}" method="post" class="mb-0">
                                    {% csrf_token %}
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row min-vh-100 flex-column flex-md-row">
                <aside class="col-12 col-md-2 p-0 bg-light flex-shrink-1">
                    <nav class="navbar navbar-expand navbar-light bg-light flex-md-column flex-row align-items-start py-2">
                        <div class="collapse navbar-collapse ">
                            <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                                <li class="nav-item">
                                    <a class="nav-link pl-0" href="{% url 'SimulationList' %}"><i class="fas fa-code-branch"></i><span class="d-none d-md-inline"> Simulations</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link pl-0" href="#"><i class="fas fa-sliders-h"></i><span class="d-none d-md-inline"> Settings</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </aside>
                <main class="col bg-faded py-3 flex-grow-1">
                    {% block content %}

                    {% endblock %}
                </main>
            </div>
        </div>
    <!-- JQuery and Bootstrap core
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'scripts/popper.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.js' %}"></script>
    </body>
</html>
