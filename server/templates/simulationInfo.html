{% extends 'layout.html' %}

{% block title %}NNT - Simulations{% endblock %}

{% block content %}
    <div class="row my-3">
        <div class="col">
            <div style="border: 1px solid #DCDCDE; margin-top: 5px; background-color: white; padding: 8px">
                <div style="margin: 5px 0 10px 5px">
                    <a href="/simulations/" style="color: grey; text-decoration: none"><i class="fa fa-arrow-left"></i> Back</a>
                </div>
                <div style="border-top: 1px solid #DCDCDE; margin-bottom: 5px"></div>
                <div class="d-flex">
                    <img id="img" style="height: 150px; background-color: darkgrey; width: 250px">
                    <script>
                        document.getElementById("img").style.backgroundColor = string2color("Simulation");
                    </script>
                    <div class="flex-grow-1 d-flex flex-column justify-content-between" style="margin: 5px 5px 5px 10px">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-column">
                                <a href="/simulations/1/" style="font-weight: bold; color: black; text-decoration: none">Simulation</a>
                                <span>Status: <span style="color: orangered;">Unfinished</span></span>
                            </div>
                            <button class="btn btn-danger btn-sm" style="height: 32px" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fa fa-trash fa-sm"></i> Delete</button>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <small>Progress:</small>
                                <button class="btn p-0 me-1" data-bs-toggle="modal" data-bs-target="#notificationModal"><i class="fa fa-play"></i></button>
                            </div>
                            <div class="progress flex-grow-1" style="height: 25px">
                                <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 5px;">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="tab" role="tablist">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="general" aria-selected="true">General</button>
                        <button class="nav-link" id="network-tab" data-bs-toggle="tab" data-bs-target="#network" type="button" role="tab" aria-controls="network" aria-selected="false">Network</button>
                    </div>
                </nav>
                <div class="tab-content" id="tabContent" style="border: 1px solid #DCDCDE; border-top: none;min-height: 50vh; background-color: white; padding: 8px">
                    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                        General info
                    </div>
                    <div class="tab-pane fade" id="network" role="tabpanel" aria-labelledby="network-tab">
                        Network info
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center my-3">
                    Are you sure you want to delete this simulation?
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">Yes</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center my-3">
                    This simulation has been resumed/paused. / Server message
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Ok</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
