{% extends 'layout.html' %}
{% block content %}
    <div class="row my-3">
        <div class="col">
            <div style="margin: 5px 0 10px 5px">
                <a href="/users/" style="color: grey; text-decoration: none"><i class="fa fa-arrow-left"></i> Back</a>
            </div>
             <div class="row"  style="border: 1px solid #DCDCDE; margin-top: 5px; background-color: white; padding: 1px">
             {% for user in usera %}
                <div class="col-sm-4">
                 <a href="">{{ user.username }}</a>
                </div>
                {% if user.is_staff %}
                <div class="col-sm-4">
                   <button type="submit" class="btn btn-primary"><i class="fas fa-user-secret"></i> Remove admin privileges</button>
                </div>
                {% else %}
                <div class="col-sm-4">
                   <button type="submit" class="btn btn-primary"><i class="fas fa-user-secret"></i> Give admin privileges</button>
                </div>
                {% endif %}
                {% if user.is_active %}
                <div class="col-sm-2">
                   <button type="submit" class="btn btn-primary"><i class="fas fa-lock"></i> Disable</button>
                </div>
                {% else %}
                <div class="col-sm-2">
                   <button type="submit" class="btn btn-primary"><i class="fas fa-lock-open"></i> Enable</button>
                </div>
                {% endif %}
                <div class="col-sm-2">
                   <button type="submit" class="btn btn-danger"><i class="fas fa-user-times"></i> Delete</button>
                </div>
                {% endfor %}
             </div>
        </div>


    </div>
{% endblock %}
