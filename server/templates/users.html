{% extends 'layout.html' %}
{% block content %}
    <div class="row my-3">
        <div class="col">
            <h5 style="margin-bottom: 0; font-weight: bold">Users</h5>
            <small style="color: grey">Manage of users on the Platform </small>
            <ul class="list-group"  style="border: 1px solid #DCDCDE; margin-top: 5px; background-color: white;">
                {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a style="align-items: center" href="{{ user.id }}">{{ user.username }}</a>
                        {% if user.is_staff %}
                           <button type="submit" class="btn btn-primary"><i class="fas fa-user-secret"></i> Remove admin privileges</button>
                        {% else %}
                           <button type="submit" class="btn btn-primary"><i class="fas fa-user-secret"></i> Give admin privileges</button>
                        {% endif %}
                        {% if user.is_active %}
                           <button type="submit" class="btn btn-primary"><i class="fas fa-lock"></i> Disable</button>
                        {% else %}
                           <button type="submit" class="btn btn-primary"><i class="fas fa-lock-open"></i> Enable</button>
                        {% endif %}
                           <button type="submit" class="btn btn-danger"><i class="fas fa-user-times"></i> Delete</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>


{% endblock %}
