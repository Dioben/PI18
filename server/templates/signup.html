<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>NNT - Sign up</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-5 col-md-6 col-sm-8 col-10 p-0">
                    <div class="p-4" style="background-color: #0078d4; color: white">
                        <h3 class="m-0">Sign up</h3>
                    </div>
                    <form class="m-0 p-4 border border-top-0 rounded-bottom">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmpassword">
                            <label for="confirmpassword">Confirm password</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="plannedUse">
                                <option value="1">Personal</option>
                                <option value="2">Academic</option>
                                <option value="3">Business</option>
                            </select>
                            <label for="plannedUse">Planned use</label>
                        </div>
                        <div class="d-flex mt-4 justify-content-center">
                            <button type="submit" class="btn btn-primary px-4">Sign up</button>
                        </div>
                        <div class="d-flex mt-4 justify-content-center">
                            <a href="/login/" class="link-secondary"><small>Already have an account? Login.</small></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
